spring:
  shardingsphere:
    datasource:
      names: master,slave
      master:
        driver-class-name: com.mysql.cj.jdbc.Driver
        jdbc-url: ${master_jdbc_url}
        password: ${master_jdbc_password}
        type: com.zaxxer.hikari.HikariDataSource
        username: ${master_jdbc_username}
      slave:
        driver-class-name: com.mysql.cj.jdbc.Driver
        jdbc-url: ${slave_jdbc_url}
        password: ${slave_jdbc_password}
        type: com.zaxxer.hikari.HikariDataSource
        username: ${slave_jdbc_username}
    masterslave:
      master-data-source-name: master
      slave-data-source-names: slave
    sharding:
      default-data-source-name: master
  redis:
    open: false  # 是否开启redis缓存  true开启   false关闭 myredis-master.default
    database: ${redis_db}
    host: 172.31.30.76
    port: 6379
    password: ${redis_password}   # 密码（默认为空）
    timeout: 6000ms  # 连接超时时长（毫秒）
    jedis:
      pool:
        max-active: 1000  # 连接池最大连接数（使用负值表示没有限制）
        max-wait: -1ms      # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-idle: 10      # 连接池中的最大空闲连接
        min-idle: 5       # 连接池中的最小空闲连接
logging:
  level:
    com.baomidou.mybatisPlus: DEBUG
    com.powernow:.usm.dao: DEBUG
    org.springframework.boot.autoconfigure: ERROR
    ## 去掉CONDITIONS EVALUATION REPORT日志打印
    io.swagger.models.parameters.AbstractSerializableParameter: error

